<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen con Título</title>
</head>
<body>

<!-- La etiqueta <img> se utiliza para mostrar una imagen -->
<!-- El atributo src especifica la URL de la imagen -->
<!-- El atributo alt proporciona un texto alternativo para la imagen, útil para accesibilidad -->
<!-- El atributo title proporciona un título que aparecerá cuando el usuario coloque el cursor sobre la imagen -->
<img src="9.jpg" alt="Descripción de la imagen" title="Título de la imagen">

</body>
</html>
